var greetings_noon = [`Hallo, ${person}!`, `Guten Tag, ${person}!`, `Einen schönen Tag noch, ${person}.`, `Wie geht\'s dir, ${person}?`, `Hab einen schönen Tag, ${person}.`, `Hey, ${person}!`, `Hi ${person}!`, `Schön dich zu sehen, ${person}.`, `Genieß\' deinen Tag, ${person}.`];

var greeting = '';
var time = new Date().getHours();
if (time >= 4 && time <= 10) {
	greeting = greetings_morning[Math.floor(Math.random() * greetings_morning.length)];
} else if (time >= 11 && time <= 17) {
	greeting = greetings_noon[Math.floor(Math.random() * greetings_noon.length)];
} else {
	greeting = greetings_evening[Math.floor(Math.random() * greetings_evening.length)];
}
if (person == '') {
	document.getElementById('greeting').innerHTML = '‎';
} else {
	document.getElementById('greeting').innerHTML = greeting;
}
var user = "";
var htmlIndex = 0;
if (window.location.href.indexOf(".html") == -1) {
	htmlIndex = window.location.href.length;
} else {
	htmlIndex = window.location.href.indexOf(".html");
}

}
